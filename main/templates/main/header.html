<html>
    <header>
        <head lang="eng">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
       {% include 'main/css.html' %}

    </header>



<body>



    <div class="container-fluid"><!-- Closes in footer -->
        <div class="inn-container col-12"> <!-- Closes in footer -->


            {% if request.user.is_authenticated %}
            
            <div class="bg-dark text-white row" style="">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4" style="text-align: center; ">
            <form  id="redirect-form" method="POST" action="{% url 'main:index' %}" style="margin-bottom: 0px;">
                {% csrf_token %}
                <span><i style="border:0px;"class="fa fa-gear fa-spin"></i> DASHBOARDS</span>
                  <select  name="dashboard-redirect" style="height: 35px; border-radius: 4px;" 
                  onchange="this.form.submit()" style="height: 30px;">
                    <option value="NA">{{request.session.dashboard_ui_name}}</option>              
                    <option value="frontdesk:index">Frontdesk</option>
                    <option value="finance:index">Finance</option>
                    <option value="procurement:index">Procurement</option>
                    <option value="stores:index">Stores</option>
                    <option value="qm:index">Quality Management</option>
                    <option value="administrator:index">Administrator</option>
                    <option value="hr:index">Human Resource</option>
                    <option value="sysadmin:index">Sysetem Admin</option>
                    <!--  <option value="store-dashboard">Stores</option> -->
                    <!--  <option value="procurement-dashboard">Procurements</option> -->
                </select>
               </form>
            </div>
            <div class="col-12 col-md-4" >
                <p style="text-align:right; ">

                    <a style="color: white !important; text-decoration: none;margin: 0px !important;" 
                    href="{% url 'sysadmin:logout' %}"> <i class="fa fa-power-off"></i> Logout</a>

                </p>
            </div>
            
        </div>
    
            

            {% for message in messages %}   
            <p style="text-align: center; color:white;"   
                {% if message.level_tag == 'info' %} 
                class="col-12 bg-success"  
                {% else %} 
                class="col-12 bg-danger" 
                {% endif %} >
                    {{message}}
                </p>
            {% endfor %}


            {% endif %}
